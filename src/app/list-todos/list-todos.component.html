<h1>My Todo</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
  <table class="table">
    <caption>My Todo List</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td [ngClass]="todo.done === true ? 'table-success' : 'table-warning'">{{todo.id}}</td>
        <td [ngClass]="todo.done === true ? 'table-success' : 'table-warning'">{{todo.description}}</td>
        <td [ngClass]="todo.done === true ? 'table-success' : 'table-warning'">{{todo.targetDate | date}}</td>
        <td [ngClass]="todo.done === true ? 'table-success' : 'table-warning'">{{todo.done}}</td>
        <td [ngClass]="todo.done === true ? 'table-success' : 'table-warning'">
          <button (click)="updateTodo(todo.id)" class="btn btn-info">Update</button>
        </td>
        <td [ngClass]="todo.done === true ? 'table-success' : 'table-warning'">
          <button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
