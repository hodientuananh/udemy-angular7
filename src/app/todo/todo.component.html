<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="description.invalid">Enter description with mininal length = 5</div>
  <div class="alert alert-warning" *ngIf="targetDate.invalid">Enter valid date</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <h1>Update Todo</h1>
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" 
        [(ngModel)]="todo.description" 
        #description="ngModel" 
        class="form-control" 
        name="description" required minlength="5">
    </fieldset>
    
    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date"
        #targetDate="ngModel"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
        (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required>
    </fieldset>

    $event.target.value
    
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
