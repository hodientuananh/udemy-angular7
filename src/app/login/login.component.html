<h1>Login</h1>

<div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="email" class="form-control" id="username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password">
  </div>
  <button (click)=handleJwtAuthLogin() type="submit" class="btn btn-primary">Submit</button>
</form>
